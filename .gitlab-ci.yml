before_script:
    #pre-installation script
    - yum install make glibc-devel openmotif-devel mesa-libGLU-devel expat-devel -y

slc6-gcc48:
  tags:
    - docker
  image: cern/slc6-base
  script:
    - source .gitlab-ci.d/init_x86_64-slc6-gcc48-opt.sh
    - mkdir build 
    - cd build
    - cmake -D DD4HEP_USE_GEANT4=ON -D DD4HEP_USE_BOOST=ON -DBoost_NO_BOOST_CMAKE=ON -D DD4HEP_USE_LCIO=ON -D BUILD_TESTING=ON -DCLHEP_DIR=$CLHEP -D Geant4_DIR=$G4INSTALL/lib64/Geant4-10.1.2 ..
    - make -j2
    - make install


